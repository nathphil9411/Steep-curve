<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>progress bar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="progressBar">
      <div class="content">
        <div class="progressLine"></div>
        <button class="completed progressBtn" id="page--1">1</button>

        <button class="progressBtn">2</button>

        <button class="progressBtn">3</button>

        <button class="progressBtn">4</button>
      </div>
    </div>
    <div id="progressBtn">
      <button disabled id="previousBtn">Previous</button>
      <button id="nextBtn">Next</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
